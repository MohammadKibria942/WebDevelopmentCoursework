<script>
    function checkForm()// <!-- creates a form to check if the form was filled or not -->
    {
        let checkName = document.getElementById("name").value;
        let checkEmail = document.getElementById("email").value;
        let checkSubject = document.getElementById("subject").value;
        let checkMessage = document.getElementById("message").value;
		// <!-- gets the forms values and polaces it into varaibles -->

        if(checkName == "") {//<!-- checks to see if name was filled in -->
            alert("Please Enter Your Name");
        } else if(checkEmail == ""){//<!-- checks to see if email was filled in -->
            alert("Please Enter Your Email");
        } else if(checkSubject == ""){//<!-- checks to see if subject was filled in -->
            alert("Please Enter Your Subject");
        } else if(checkMessage == ""){//<!-- checks to see if the message was filled in -->
            alert("Please Enter Your Message");
        } else{// <!-- if the form is all filled in it takes you to the popup function -->
            togglePopup()// <!-- calls the popup function -->
            return true
        }
    }
    function togglePopup(){
        document.getElementById("popupID").classList.toggle("active");// <!-- csets the popup to active to show the popup for the check query button -->
        let formName = document.getElementById("name").value;
        let formEmail = document.getElementById("email").value;
        let formSubject = document.getElementById("subject").value;
        let formMessage = document.getElementById("message").value;
		// <!-- gets the forms values and polaces it into varaibles -->

        let querySummary = "Name: " + formName + "<br/>";
        querySummary += "Email: " + formEmail + "<br/>";
        querySummary += "Subject: " + formSubject + "<br/>";
        querySummary += "Message: " + formMessage + "<br/>";
        document.getElementById("querySummary").innerHTML = querySummary;// <!-- replaces the div with the id invoice to output the summary of the form -->
		// <!-- puts all the forms data into a variabe to be checked before its sent.-->
        return;
    }
</script>
